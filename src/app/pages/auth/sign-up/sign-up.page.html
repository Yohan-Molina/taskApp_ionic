<ion-content>
  <component-header backButton="/auth"></component-header>
  <component-logo></component-logo>

  <h2 class="ion-text-center ion-no-margin">Regístrate</h2>

  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <component-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"
          icon="person-outline" />
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombres</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre válido</div>
        </div>

        <component-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
          icon="mail-outline" />
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo valido</div>
        </div>

        <component-custom-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline" />
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
        </div>

        <component-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contraseña"
          icon="checkmark-circle-outline" />
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa tu contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrame
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

        <!-- <div class="sign-up">
          <div>¿Tienes una cuenta?</div>
          <ion-button routerLink="/auth" class="ion-margin-vertical" shape="round">
            Ingresa
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div> -->

      </form>
    </div>
  </div>
</ion-content>
